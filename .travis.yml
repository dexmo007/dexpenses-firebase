sudo: false
language: node_js
node_js:
  - '11'
cache:
  npm: true
  directories:
    - '$HOME/.sonar'
env:
  matrix:
    - TZ=UTC
    - TZ=CET
  global:
    secure: 
before_install:
  - cd functions
install:
  - npm install
script:
  - npm run test
  - npm run build

jobs:
  include:
    - stage: sonar
      script:
        - npm run test:cov
        - npm run lint:sonar
        - node sonar.js
      env: TZ=UTC
